<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head runat="server">
		<title>Utilties</title>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
		
		<script type="text/javascript" src="js/utilities.js"></script>

	</head>
	<body>
		<table width="100%">

		  <td id="details_page">  
			  <h2 class="ui massivecenter aligned icon header">
				<i class="edit icon"></i>
				Utilities
			  </h2>
			  <div class="ui inverted segment">
				<div id="utilities_form" class="ui inverted form">
					<div class="field">
						<button class="ui massive labeled icon button" id="UT_Create_Beam" onclick="createBeam()">
						  <i class="building icon"></i>
						  Create beam
						</button>
					</div>
					<div class="field">
						<button class="ui massive labeled icon button" id="UT_Add_Perimeter" onclick="addPerimeterWall()">
						  <i class="external alternate icon"></i>
						  Add Exterior wall
						</button>
					</div>
					<div class="field">
						<button class="ui massive labeled icon button" id="UT_Remove_Perimeter" onclick="removePerimeterWall()">
						  <i class="external square alternate icon"></i>
						  Remove Exterior wall
						</button>
					</div>
				</div>
			  </div>
		  </td>
		</table>

	</body>
</html>
